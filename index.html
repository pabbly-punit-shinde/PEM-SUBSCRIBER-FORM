<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pabbly Email Marketing Subscription</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            font-family: "Poppins", sans-serif;
            margin: 0;
        }
        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        .form-group input:focus {
            border-color: #0072ff;
            outline: none;
        }
        .error-message {
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #0072ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: #005bbf;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Subscribe to Our PEM Testing</h2>
        <form action="https://emails.pabbly.com/signups/subscribe/IjEwMTc3OTgi/immediate" method="post" onsubmit="return validateEmail()">
            <div class="form-group">
                <label for="signup_name">Name</label>
                <input id="signup_name" name="subs_name" type="text" placeholder="Your Name" required />
            </div>
            <div class="form-group">
                <label for="signup_email">Email</label>
                <input id="signup_email" name="subs_email" type="email" placeholder="email@example.com" required />
                <span id="email_error" class="error-message"></span>
            </div>
            <button type="submit" class="submit-btn">Subscribe</button>
        </form>
    </div>
    <script>
        function validateEmail() {
            var email = document.getElementById("signup_email").value;
            var errorMessage = document.getElementById("email_error");
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailPattern.test(email)) {
                errorMessage.textContent = "Please enter a valid email address.";
                return false;
            }
            errorMessage.textContent = "";
            return true;
        }
    </script>
</body>
</html>

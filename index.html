<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pabbly Email Marketing Subscription</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(10px);
            background-color: #e0e0e0;
            background-image: url('your-background-image.jpg'); /* Optional: Add your own background image */
            background-size: cover;
            background-position: center;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        #mailget_signup_form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: #383838;
        }
        #mailget_signup_form .mg-row {
            padding: 10px 0;
        }
        #mailget_signup_form label {
            margin-bottom: 5px;
        }
        #mailget_signup_form button, #mailget_signup_form input {
            display: block;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        #mailget_signup_form input:focus, #mailget_signup_form button:focus {
            border-color: #23b7e5;
            outline: none;
        }
        #mailget_signup_form input[type=submit] {
            background-color: #1bc7f2;
            color: #fff;
            border-color: #00A5CF;
            cursor: pointer;
        }
        #mailget_signup_form input[type=submit]:hover {
            background-color: #23b7e5;
        }
        #mailget_signup_form input[type=submit]:active {
            background-color: #1bc7f2;
        }
        #mailget_signup_form .mg-error {
            font-size: 14px;
            color: #F79572;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div id="mailget_signup_form">
        <form accept-charset="UTF-8" action="https://emails.pabbly.com/signups/subscribe/IjEwMTc3OTgi/immediate" id="mailget_signup_form" name="mailget_form" method="post" onsubmit="return v_mailget()">
            <div>
                <input name="utf8" type="hidden" value="?"/>
                <input name="subs_set_url" type="hidden" value="https://www.pabbly.com/email-marketing/"/>
            </div>
            <div class="mg-row">
                <label for="signup_name">Name</label>
                <input id="signup_name" name="subs_name" type="text" placeholder="Your Name" />
            </div>
            <div class="mg-row">
                <label for="signup_email">Email <span id="mailget_show_message" class="mg-error"></span></label>
                <input id="signup_email" name="subs_email" type="email" placeholder="email@example.com" />
            </div>
            <div class="mg-row">
                <input type="submit" class="submit" value="Subscribe" id="submit_button" />
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function v_mailget() {
            var x = document.forms["mailget_form"]["subs_email"].value;
            var atpos = x.indexOf("@");
            var dotpos = x.lastIndexOf(".");
            if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= x.length) {
                document.getElementById("mailget_show_message").innerHTML = "valid email required !";
                document.forms["mailget_form"]["subs_email"].focus();
                return false;
            } else {
                return true;
            }
        }
    </script>
</body>
</html>
